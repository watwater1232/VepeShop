<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #3730a3 100%);
            color: white;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body.light {
            background: linear-gradient(135deg, #f1f5f9 0%, #ddd6fe 50%, #e0e7ff 100%);
            color: #1e293b;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light .header {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 4px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .theme-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: currentColor;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            margin: 16px;
            border-radius: 16px;
            padding: 4px;
        }
        
        .light .nav {
            background: rgba(255, 255, 255, 0.6);
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: currentColor;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        .light .nav-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .content {
            padding: 16px;
            padding-bottom: 100px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .category-btn {
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: currentColor;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        
        .light .category-btn {
            background: rgba(255, 255, 255, 0.6);
        }
        
        .category-btn:hover, .category-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        .light .category-btn:hover, .light .category-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .category-btn .emoji {
            font-size: 24px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light .product-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }
        
        .product-emoji {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }
        
        .product-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .product-price {
            color: #10b981;
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .product-stock {
            font-size: 12px;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .cart-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .cart-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.6);
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #581c87 100%);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light .modal-content {
            background: linear-gradient(135deg, #f1f5f9 0%, #ddd6fe 100%);
            color: #1e293b;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 800;
        }
        
        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: currentColor;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin: 8px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin: 24px 0;
        }
        
        .quantity-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: currentColor;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .quantity-display {
            font-size: 28px;
            font-weight: 800;
            min-width: 40px;
            text-align: center;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .cart-item-emoji {
            font-size: 24px;
        }
        
        .cart-item-details h4 {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .cart-item-details p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .remove-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #ef4444;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            transform: scale(1.1);
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 16px;
            opacity: 0.7;
        }
        
        .empty-state .emoji {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .profile-card {
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }
        
        .referral-code {
            font-size: 24px;
            font-weight: 800;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            border-radius: 12px;
            margin: 16px 0;
            display: inline-block;
            letter-spacing: 2px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        .hidden { display: none !important; }
        .show { display: block !important; }
    </style>
</head>
<body id="body">
    <div class="container">
        <div class="header">
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">🌙</button>
            <h1>VAPE SHOP</h1>
            <p>Премиум качество • Быстрая доставка</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showTab('catalog')" data-tab="catalog">
                📦 Каталог
            </button>
            <button class="nav-btn" onclick="showTab('profile')" data-tab="profile">
                👤 Профиль
            </button>
            <button class="nav-btn hidden" onclick="showTab('admin')" data-tab="admin" id="adminTab">
                ⚙️ Админ
            </button>
        </div>

        <div class="content">
            <!-- Каталог -->
            <div id="catalog" class="tab-content">
                <div class="category-grid">
                    <button class="category-btn active" onclick="showCategory('liquids')" data-category="liquids">
                        <span class="emoji">🧪</span>
                        <span>Жидкости</span>
                    </button>
                    <button class="category-btn" onclick="showCategory('cartridges')" data-category="cartridges">
                        <span class="emoji">💨</span>
                        <span>Картриджи</span>
                    </button>
                    <button class="category-btn" onclick="showCategory('pods')" data-category="pods">
                        <span class="emoji">🔥</span>
                        <span>Поды</span>
                    </button>
                    <button class="category-btn" onclick="showCategory('devices')" data-category="devices">
                        <span class="emoji">📱</span>
                        <span>Устройства</span>
                    </button>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Профиль -->
            <div id="profile" class="tab-content hidden">
                <div class="profile-card">
                    <h3>💎 РЕФЕРАЛЬНАЯ ПРОГРАММА</h3>
                    <p>Ваш реферальный код:</p>
                    <div class="referral-code" id="referralCode">REF001</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="friendsCount">0</span>
                            <div class="stat-label">Друзей</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="bonusAmount">0₽</span>
                            <div class="stat-label">Бонусы</div>
                        </div>
                    </div>
                </div>

                <div style="background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 24px;">
                    <h3>📋 История заказов</h3>
                    <div class="empty-state">
                        <div class="emoji">📦</div>
                        <p>Пока нет заказов</p>
                    </div>
                </div>
            </div>

            <!-- Админ -->
            <div id="admin" class="tab-content hidden">
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px;">
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 20px; text-align: center;">
                        <div style="font-size: 24px; font-weight: 800; color: #3b82f6;">150</div>
                        <div style="font-size: 12px; opacity: 0.8;">Пользователи</div>
                    </div>
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 20px; text-align: center;">
                        <div style="font-size: 24px; font-weight: 800; color: #10b981;">23</div>
                        <div style="font-size: 12px; opacity: 0.8;">Заказы</div>
                    </div>
                    <div style="background: rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 20px; text-align: center;">
                        <div style="font-size: 24px; font-weight: 800; color: #8b5cf6;">45K₽</div>
                        <div style="font-size: 12px; opacity: 0.8;">Выручка</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="cart-fab" onclick="showCart()">
            🛒
            <span class="cart-badge hidden" id="cartBadge">0</span>
        </button>
    </div>

    <!-- Модальные окна -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Товар</h3>
                <button class="close-btn" onclick="closeModal('productModal')">×</button>
            </div>
            <div id="productDetails"></div>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">🛒 Корзина</h3>
                <button class="close-btn" onclick="closeModal('cartModal')">×</button>
            </div>
            <div id="cartItems"></div>
            <div style="border-top: 1px solid rgba(255, 255, 255, 0.2); padding-top: 16px; margin-top: 16px;">
                <div style="display: flex; justify-content: space-between; align-items: center; font-size: 20px; font-weight: 800; margin-bottom: 16px;">
                    <span>Итого:</span>
                    <span style="color: #10b981;" id="cartTotal">0₽</span>
                </div>
                <button class="btn" onclick="checkout()" id="checkoutBtn">💳 Оформить заказ</button>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let products = [];
        let cart = [];
        let currentCategory = 'liquids';
        let selectedProduct = null;
        let modalQuantity = 1;
        let userData = { id: 1, username: 'user', referrals: [], bonus: 0, isAdmin: false, referralCode: 'REF001' };
        const ADMIN_IDS = [1286638668];
        const API_URL = '';

        // Инициализация
        async function init() {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                const user = tg.initDataUnsafe?.user;
                if (user && ADMIN_IDS.includes(user.id)) {
                    userData.isAdmin = true;
                    userData.id = user.id;
                    userData.username = user.username;
                    document.getElementById('adminTab').classList.remove('hidden');
                }
            }
            
            await loadProducts();
            updateCartBadge();
        }

        // API функции
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
            }
        }

        // Управление темой
        function toggleTheme() {
            const body = document.getElementById('body');
            const btn = document.getElementById('themeBtn');
            
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                btn.textContent = '🌙';
            } else {
                body.classList.add('light');
                btn.textContent = '☀️';
            }
        }

        // Навигация
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tab).classList.remove('hidden');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        }

        function showCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            renderProducts();
        }

        // Рендеринг товаров
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const categoryProducts = products.filter(p => p.category === currentCategory);
            
            if (categoryProducts.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="emoji">📦</div><p>Товары скоро появятся</p></div>';
                return;
            }
            
            grid.innerHTML = categoryProducts.map(product => `
                <div class="product-card" onclick="showProductModal(${product.id})">
                    <span class="product-emoji">${product.emoji}</span>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price.toLocaleString()}₽</div>
                    <div class="product-stock">В наличии: ${product.stock}</div>
                </div>
            `).join('');
        }

        // Модальные окна
        function showProductModal(productId) {
            selectedProduct = products.find(p => p.id === productId);
            modalQuantity = 1;
            
            const details = document.getElementById('productDetails');
            details.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 80px; margin-bottom: 20px;">${selectedProduct.emoji}</div>
                    <h3 style="margin-bottom: 15px; font-size: 20px;">${selectedProduct.name}</h3>
                    <div style="font-size: 24px; color: #10b981; font-weight: 800; margin-bottom: 15px;">
                        ${selectedProduct.price.toLocaleString()}₽
                    </div>
                    <p style="opacity: 0.9; line-height: 1.5; margin-bottom: 15px;">${selectedProduct.description}</p>
                    <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 12px; margin-bottom: 25px;">
                        В наличии: <strong>${selectedProduct.stock} шт.</strong>
                    </div>
                </div>
                
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">−</button>
                    <div class="quantity-display" id="modalQuantity">1</div>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                
                <button class="btn" onclick="addToCart()" ${selectedProduct.stock === 0 ? 'disabled' : ''}>
                    ${selectedProduct.stock === 0 ? '⛔ Нет в наличии' : '🛒 Добавить в корзину'}
                </button>
            `;
            
            showModal('productModal');
        }

        function showCart() {
            const items = document.getElementById('cartItems');
            const total = document.getElementById('cartTotal');
            const btn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                items.innerHTML = '<div class="empty-state"><div class="emoji">🛒</div><p>Корзина пуста</p></div>';
                total.textContent = '0₽';
                btn.style.display = 'none';
            } else {
                items.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <span class="cart-item-emoji">${item.emoji}</span>
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <p>${item.price.toLocaleString()}₽ × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()}₽</p>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">×</button>
                    </div>
                `).join('');
                
                const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                total.textContent = totalAmount.toLocaleString() + '₽';
                btn.style.display = 'block';
            }
            
            showModal('cartModal');
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Корзина
        function changeQuantity(delta) {
            modalQuantity = Math.max(1, Math.min(10, modalQuantity + delta));
            document.getElementById('modalQuantity').textContent = modalQuantity;
        }

        function addToCart() {
            if (!selectedProduct || selectedProduct.stock < modalQuantity) {
                alert('Недостаточно товара на складе!');
                return;
            }

            const existingItem = cart.find(item => item.id === selectedProduct.id);
            if (existingItem) {
                existingItem.quantity += modalQuantity;
            } else {
                cart.push({
                    id: selectedProduct.id,
                    name: selectedProduct.name,
                    price: selectedProduct.price,
                    quantity: modalQuantity,
                    emoji: selectedProduct.emoji
                });
            }

            updateCartBadge();
            closeModal('productModal');
            alert(`${selectedProduct.name} добавлен в корзину!`);

            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function removeFromCart(productId) {
            const item = cart.find(item => item.id === productId);
            cart = cart.filter(item => item.id !== productId);
            updateCartBadge();
            showCart(); // Обновляем отображение корзины
            if (item) alert(`${item.name} удален из корзины`);
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                badge.textContent = totalItems;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        async function checkout() {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const order = {
                userId: userData.id,
                items: cart,
                total: total,
                status: 'pending'
            };

            try {
                const response = await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    // Обновляем остатки товаров
                    products = products.map(product => {
                        const cartItem = cart.find(item => item.id === product.id);
                        if (cartItem) {
                            return { ...product, stock: Math.max(0, product.stock - cartItem.quantity) };
                        }
                        return product;
                    });

                    cart = [];
                    updateCartBadge();
                    renderProducts();
                    closeModal('cartModal');
                    alert('Заказ успешно оформлен!');

                    if (window.Telegram?.WebApp?.HapticFeedback) {
                        window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    }
                }
            } catch (error) {
                alert('Ошибка при оформлении заказа');
            }
        }

        // Закрытие модальных окон при клике вне их
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        });

        // Закрытие по ESC
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        });

        // Telegram WebApp интеграция
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // Обновление главной кнопки
            function updateMainButton() {
                if (cart.length > 0) {
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    tg.MainButton.setText(`Заказать за ${total.toLocaleString()}₽`);
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            }

            // Обработчик главной кнопки
            tg.onEvent('mainButtonClicked', function() {
                if (cart.length > 0) {
                    checkout();
                }
            });

            // Обработчик кнопки назад
            tg.onEvent('backButtonClicked', function() {
                const openModal = document.querySelector('.modal.show');
                if (openModal) {
                    openModal.classList.remove('show');
                    tg.BackButton.hide();
                } else {
                    tg.close();
                }
            });

            // Показать/скрыть кнопку назад при открытии модальных окон
            const originalShowModal = showModal;
            showModal = function(modalId) {
                originalShowModal(modalId);
                tg.BackButton.show();
            };

            const originalCloseModal = closeModal;
            closeModal = function(modalId) {
                originalCloseModal(modalId);
                const hasOpenModals = document.querySelector('.modal.show');
                if (!hasOpenModals) {
                    tg.BackButton.hide();
                }
            };

            // Обновлять главную кнопку при изменении корзины
            const originalUpdateCartBadge = updateCartBadge;
            updateCartBadge = function() {
                originalUpdateCartBadge();
                updateMainButton();
            };

            // Настройки цветов
            tg.setHeaderColor('#1e293b');
            tg.setBackgroundColor('#1e293b');
        }

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
